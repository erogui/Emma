<!DOCTYPE html>
<html lang="en">

<head>
	<title>Emma</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'presentation/css/bootstrap.min.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		html,
		body {
		  height:100%
		  color:white;
			background-color:white;
			background-image:url({% static 'presentation/img/back2.jpg' %});
			background-repeat:no-repeat;
			background-position:center center;
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Emma</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/Companies/">Companies</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/export/">Export</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Statistics</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Investment</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container-fluid" style="min-height:95%; ">
		

		<div class="row">
		  
		  <div class="col-sm-12">
		  
			<div class='container-fluid'>
			<br><br>
			   {% block content %}
			   {% endblock %}	
			</div>
		  </div>
		</div> 
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px color:black'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>	
	
</body>

</html>
